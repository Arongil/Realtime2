<!DOCTYPE html>
<html>
    <head>
        <title>Realtime2</title>

        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="workspace">
            <h1 id="title">Graphie Realtime</h1>
            <div id="objs">
                <div class="obj">
                    <div class="obj-header">
                        <ul>
                            <li class="obj-title"><strong>Function</strong></li>
                            <li class="obj-delete" onclick="workspace.remove(0);"><button>X</button></li>
                        </ul>
                    </div>
                    <div class="obj-body">
                        <ul>
                            <li class="function">f(x) = <input id="function0" value="Math.sin(2*Math.PI*x)*0.8"></input></li>
                            <li class="color">color = <select id="color0">
                                <option value="BLUE_D">BLUE_D</option>
                                <option value="MAROON_D">MAROON_D</option>
                            </select></li>
                        </ul>
                    </div>
                </div>
                <div class="obj">
                    <div class="obj-header">
                        <ul>
                            <li class="obj-title"><strong>Label</strong></li>
                            <li class="obj-delete" onclick="workspace.remove(1);"><button>X</button></li>
                        </ul>
                    </div>
                    <div class="obj-body">
                        <ul>
                            <li class="text">text = <input id="text1" value="x_0"></input></li>
                            <li class="color">color = <select id="color1">
                                <option value="BLUE_D">BLUE_D</option>
                                <option value="MAROON_D">MAROON_D</option>
                            </select></li>
                            <li class="mathy">mathy = <select id="mathy1">
                                <option value="yes">yes</option>
                                <option value="no">no</option>
                            </select></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="add-objs">
                <ul>
                    <li id="add-button" onclick="workspace.add();"><button>+</button></li>
                    <li id="add-select-li"><select id="type-select">
                        <option value="function">function</option>
                        <option value="label">label</option>
                    </select></li>
                </ul>
            </div>
        </div>
        <div id="output">
            <canvas id="canvas">
        </div>

        <script src="hexHelper.js"></script>
        <script src="drawHelp.js"></script>
        <script src="input.js"></script>

        <script src="label.js"></script>
        <script src="points.js"></script>
        <script src="equation.js"></script>
        <script src="workspace.js"></script>

        <script src="realtime.js"></script>

        <script src="main.js"></script>

        <script src="generateCode.js"></script>
    </body>
</html>
