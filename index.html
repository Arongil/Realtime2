<!DOCTYPE html>
<html>
    <head>
        <title>Realtime2</title>

        <link href="style.css" rel="stylesheet" type="text/css" />

        <!-- Import MathJax so we can render LaTeX -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    </head>
    <body>
        <div id="workspace">
            <h1 id="title">Graphie Realtime</h1>
            <div id="objs">
            </div>
            <div id="add-objs">
                <ul>
                    <li id="add-button" onclick="workspace.add();"><button>+</button></li>
                    <li id="generate-code" onclick="generateCode();"><button id="generate-button">Generate Code</button></li>
                    <li id="add-select-li"><select id="type-select">
                        <option value="function">function</option>
                        <option value="label">label</option>
                        <option value="point">point</option>
                    </select></li>
                </ul>
                <textarea style="display: none;" id="hidden-copier"></textarea>
            </div>
        </div>
        <div id="output">
            <canvas id="canvas">
        </div>

        <script src="hexHelper.js"></script>
        <script src="drawHelp.js"></script>
        <script src="input.js"></script>

        <script src="equation.js"></script>
        <script src="label.js"></script>
        <script src="point.js"></script>
        <script src="workspace.js"></script>

        <script src="realtime.js"></script>

        <script src="main.js"></script>

        <script src="generateCode.js"></script>
    </body>
</html>
